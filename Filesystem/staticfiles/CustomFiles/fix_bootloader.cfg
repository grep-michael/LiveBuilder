#!/bin/bash

echo "P: Fixing bootloader configuration"

# Ensure kernel is properly installed
dpkg --configure -a

# Update initramfs for all kernels
update-initramfs -u -k all

# Update GRUB configuration
if [ -f /usr/sbin/update-grub ]; then
    update-grub
fi

# List installed kernels for debugging
echo "P: Installed kernels:"
ls -la /boot/vmlinuz* || echo "No kernels found in /boot"

echo "P: Bootloader fix completed"