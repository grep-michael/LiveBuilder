#!/usr/bin/env bash
set -e

# Try installing qt-material using python3 -m pip if available
if python3 -m pip --version >/dev/null 2>&1; then
    python3 -m pip install qt-material --break-system-packages
else
    # Fall back to pip3 if python3 -m pip isn't available
    if command -v pip3 >/dev/null 2>&1; then
        pip3 install qt-material --break-system-packages
    else
        echo "Error: Neither python3 -m pip nor pip3 is available."
        exit 1
    fi
fi